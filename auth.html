<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <div class="sign-in">
            <form action="/sign-in" method="post">
                <label for="email-entry">E-mail</label>
                <input type="email" name="mail" id="email-entry">
                <label for="pass-entry">Password</label>
                <input type="password" name="pass" id="pass-entry">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="sign-up">
            <form action="/sign-up" method="post">
                <label for="email-entry">E-mail</label>
                <input type="email" name="mail" id="email-entry">
                <label for="pass-entry">Password</label>
                <input type="password" name="pass" id="pass-entry">
                <label for="pass-repeat-entry">Repeat Password</label>
                <input type="password" name="pass-repeat" id="pass-repeat-entry">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- footer -->
</body>

</html>
